---
applications:
  - name: ruby-sample-app
    memory: 256M
    instances: 1
    path: .
    command: ruby app.rb
    buildpacks:
      - datadog_application_monitoring
      - ruby_buildpack
    env:
      DD_API_KEY: ((DD_API_KEY))
      DD_VERSION: '1.0.0'
      DD_SERVICE: 'ruby-sample-app'
      DD_ENV: pcf-((ENV))
      DD_LOGS_ENABLED: true
      STD_LOG_COLLECTION_PORT: 10514
      LOGS_CONFIG: '[{"type":"tcp","port":"10514","source":"ruby","service":"ruby-sample-app"}]'
      DD_ENABLE_CAPI_METADATA_COLLECTION: 'true'
      TEST[KEY]: VALUE
    metadata:
      labels:
        tags.datadoghq.com/service: ruby-sample-app
        tags.datadoghq.com/env: pcf-((ENV))
        tags.datadoghq.com/version: 1.0.0
        tags.datadoghq.com/metadata_key: metadata_value
        tags.datadoghq.com/label_key: label_value
        tags.datadoghq.com/foo: bar
    sidecars:
      - name: traffic_generator
        process_types:
          - web
        command: './traffic'
